<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Chart</title>
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <script src="/components/stock_chart.js" defer></script>
    <script src="/components/collapsible.js" defer></script>
</head>
<body>
    <div class="header">
        <a href="/static/index.html" style="text-decoration: none; color: inherit;"><h1>Sage Stock Stacking</h1></a>
    </div>

    <div class="sidebar">
        <div class="menu-item">
            <button class="collapsible">주식차트</button>
            <div class="content">
                <a href="/stock_chart/stock_chart.html">- 주식 조회</a>
            </div>
        </div>
        <div class="menu-item">
            <button class="collapsible">재무정보</button>
            <div class="content">
                <a href="/static/financial_chart.html">- 재무 정보 조회</a>
            </div>
        </div>
    </div>

    <div class="main-content">
        <h1>Stock Price and Volume</h1>
        <div>
            <label for="symbolInput">Enter stock symbol:</label>
            <input type="text" id="symbolInput" value="AAPL">
            <label for="startDate">Start Date:</label>
            <input type="date" id="startDate" value="2021-01-01">
            <label for="endDate">End Date:</label>
            <input type="date" id="endDate" value="2025-07-01">
            <button id="viewButton">View</button>
        </div>
        <div class="chart-container">
            <canvas id="stockChart"></canvas>
        </div>
    </div>

    <div class="footer">
        <p>Email: syoo67@naver.com</p>
        <p>GitHub: <a href="https://github.com/jihyungkim0011/00-stock-data-pipeline">https://github.com/jihyungkim0011/00-stock-data-pipeline</a></p>
    </div>
</body>
</html>
